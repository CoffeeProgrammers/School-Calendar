services:
  backend:
    build: ./backend
    ports:
      - "8081:8080"
    networks:
      - calendar-net
    depends_on:
      - db
    environment:
      - DB_URL=jdbc:postgresql://db:5432/todo
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - 
      - JWT_TIME=900000
      - RT_TIME=259200000
      - GOOGLE_CLIENT_ID=968754896902-g62j49a9a6o0kaepkkseos9dn04ecrpj.apps.googleusercontent.com
      - GOOGLE_CLIENT_SECRET=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
      - FACEBOOK_CLIENT_ID=2558253521030600
      - FACEBOOK_CLIENT_SECRET=508142feb71d12faa2e86d8f7d601a6f
    command: ["sh", "-c", "mvn clean package -DskipTests && java -jar target/*.jar"]

  db:
    image: postgres:latest
    container_name: db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
    volumes:
      - todo-db-data:/var/lib/postgresql/data
    networks:
      - calendar-net
    ports:
      - "5432:5432"

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "3000:3000"
    networks:
      - calendar-net
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

networks:
  calendar-net:
    driver: bridge

volumes:
  todo-db-data:
